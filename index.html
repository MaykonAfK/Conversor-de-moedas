<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <title>Conversor de moedas</title> 
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <link rel="stylesheet" href="style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="script.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>

</head>
<body>

  
  <div class="interface"> 
      <h1 id="titulo">Conversor de moedas</h1> 
      <label for="entrada"></label>
      <input class="entrada" type="number" placeholder="Digite o valor">   
         
        <select id="moedas">
              <option value='NULL'>Selecione a Moeda</option>
              <option value='EUR'>Euro</option>
              <option value='USD'>Dólar</option>
              <option value='USDT'>Dólar turismo</option>
              <option value='CAD'>Dólar canadense</option>
              <option value='AUD'>Dólar australiano</option>
              <option value='GBP'>Libra Esterlina</option>
              <option value='ARS'>Peso argentino</option>
              <option value='JPY'>Iene Japonês</option>
              <option value='CNY'>Yuan Chinês</option>
              <option value='CHF'>Franco Suíço</option>
              <option value='ILS'>Novo Shekel Israelense</option>
              <option value='BTC'>Bitcoin</option>
              <option value='ETH'>Ethereum</option>
              <option value='LTC'>Litecoin</option>
              <option value='DOGE'>Dogecoin</option>
              <option value='XRP'>XRP</option>
        </select>  

        <button onclick="converter()" class="button">
          <span class="button-content">Calcular </span>
      </button>
      <h3 id="saida"></h3> 
      <span id="atualizacao"></span>

      
      
  </div>  

  

  <div class="custom-alert" id="customAlert"></div>

</body>
</html>
